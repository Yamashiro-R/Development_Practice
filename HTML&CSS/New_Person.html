<!DOCTYPE html>
    <html lang="ja">
        <head>
            <meta charset="UTF-8">
            <link rel="stylesheet" href="style.css">
            <title>新規会員登録</title>
        </head>
        <body>
            <h1>新規会員登録</h1>
                <div class="ID-From">
                    <p>ID</p>
                        <from>
                            <input type="text" class="id">
                        </from>
                </div>
                <div class="infomation">
                    <p class="info">※パスワードを設定してください。</p>
                </div>
                <div class="password">
                    <p>Pass</p>
                        <from>
                            <input type="text" placeholder="　　　　　　　　　4桁英数字" class="pass">
                        </from>
                </div>
                <div class="re-password">
                    <p class="re-pw">Pass再入力</p>
                        <from>
                            <input type="text" placeholder="　　　　　　　　　4桁英数字" class="re-pass">
                        </from>
                </div>
                <div class="class-name">
                    <p>科名</p>
                        <from>
                            <input type="text" class="class_name">
                        </from>
                </div>
                <div class="register-button">
                    <button class="btn btn-border">登録</button>
                </div>
        </body>
    
    </html>


</html>
