<!DOCTYPE html>
    <html lang="ja">
        <head>
            <meta charset="UTF-8">
            <link rel="stylesheet" href="cssfiles/style.css">
            <link rel="stylesheet" href="cssfiles/style_Input_Form.css">
            <title>入力画面</title>
        </head>
        <body>
            <div class="return">
                <a href="Input_Form_1.html"><img src="images/innu.jpeg"></a>
            </div>
            <div id="main_title"> 
                <h1>就職活動報告</h1>
                <h2>ステップ２</h2>
            </div>

            <div class="big-div">   
                <form action="#">
                    <div class="divdiv_col_1 divdiv"> 
                        <p class="Input_area_2_1_p_first">三次試験日付：</p>
                        <input type="date" class="input-view" name="once_date">
                    </div>      
                    <div class="divdiv_width_all">
                        <p class="p_Input_area_2_1_p_second">三次試験内容：</p>
                            <div class="Input_Form_2_1_area_div">
                                <div><input type="checkbox" name="Primary_exam_content"  value="writing">筆記</div>
                                <div><input type="checkbox" name="Primary_exam_content" value="aptitude">適性検査</div>
                                <div><input type="checkbox" name="Primary_exam_content" value="conposition">作文</div>
                                <div><input type="checkbox" name="Primary_exam_content" value="practical_skill">実技</div>
                                <div><input type="checkbox" name="Primary_exam_content" value="interview">面接</div>
                                <div><input type="checkbox" name="Primary_exam_content" value="order">その他</div>
                            </div>
                    </div>
                    <div class="divdiv_width_all">
                        <p class="p_Input_area_2_1_p_second"><label for="once_starge_exam_detail">試験内容詳細：</label></p>
                            <textarea id="once_starge_exam_detail"  class=" Input_Form_2_1_input-view"></textarea> 
                    </div>
                    <!-- </div>   -->
                    <div class="button">
                        <input type="reset"  class="btn_item" value="キャンセル" alt="キャンセル">
                        <input type="button" class="btn_item" value="保存" alt="保存">
                        <input type="button" onclick="location.href='Input_Form_3.html'" class="btn_item" value="ステップ３→" alt="ステップ３→">
                    </div>
                </form>
            </div>
            

            

        </body>
    
    </html>


</html>
