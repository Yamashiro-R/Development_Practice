                        <div class="divdiv">

                            <p class="p-info">二次試験内容：</p>
                                <div class="Input_Form_2_1_area_div">

                            <p class="p-info"><label for="once_starge_exam_detail">試験内容詳細：</label></p>

                     </div>
                    <!-- </div>   -->
                    <div class="button">
                        <input type="reset"  class="btn_item" value="キャンセル" alt="キャンセル">
